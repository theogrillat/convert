<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
    <meta name="theme-color" content="#B03C2A">
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
    <title>Unit converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app">
        <div class="convert-header text-center an1">
            <h1 class="title">Convert</h1>
            <h5 class="subtitle">Ici vous pouvez convertir plein de <span class="highlight-title">trucs</span> <br> en
                plein de <span class="highlight-title">trucs</span>, c'est cool</h5>
        </div>

        <div class="container">

            <div class="spacer"></div>
            <div class="row">
                <div class="col-sm-6 an2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kw en Cv</h5>
                            <p class="card-text">Convertir des <span class="highlight">Kilowatts</span> en <span class="highlight">Chevaux
                                    Vapeurs</span></p>
                            <a href="converter-power/power.html" class="btn btn-success">Go !</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 an3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mph en Kmh</h5>
                            <p class="card-text">Convertir des <span class="highlight">Miles par heures</span> en <span
                                    class="highlight">Kilometre par heures</span></p>
                            <a href="converter-speed/speed.html" class="btn btn-success">Go !</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 an4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lbs en Kg</h5>
                            <p class="card-text">Convertir des <span class="highlight">Livres</span> en <span class="highlight">Kilogrammes</span></p>
                            <a href="converter-weight/weight.html" class="btn btn-success">Go !</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="spacer-end"></div>

        <div class="cop-wrapper an1 text-center">
            <p class="cop">All rights reserved, Theo Grillat</p>
        </div>
    </div>

    <script defer src="js/font-awesome.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
